<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title class="flex">
      <div>
        Author: <span class="bold-font">{{authorName}}</span>
      </div>
      <div>Date: <span class="bold-font">{{date | date}}</span></div>

    </mat-panel-title>
    <!-- <mat-panel-description>
      This is a summary of the content
    </mat-panel-description> -->
  </mat-expansion-panel-header>

  <dl>
    <dt>Author Email:</dt>
    <dd class="bold-font">{{authorEmail}}</dd>
  </dl>
  <dl>
    <dt>Comment:</dt>
    <dd class="bold-font" [innerHTML]="comment"></dd>
  </dl>
  <a [href]="url" target="_blank">View Commit</a>
</mat-expansion-panel>
