<form [formGroup]="thresholdForm" (ngSubmit)="onSubmit(thresholdForm.value)">
  <mat-form-field>
    <mat-label>{{matLabel}}</mat-label>
    <input formControlName="threshold" matInput>
    <mat-error *ngIf="!thresholdForm.controls['threshold'].valid && thresholdForm.controls['threshold'].touched">
      {{matError}}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button class="margin-left-10" color="primary">Submit</button>
</form>
